<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Webpage</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to CSS (if you want to add styles) -->
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Interactive Webpage</h1>
  </header>

  <!-- Main Content -->
  <main>
    <p id="text">This is the initial text.</p>
    <button id="changeTextBtn">Change Text</button>
    <button id="changeStyleBtn">Change Style</button>
    <button id="toggleElementBtn">Toggle Element</button>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
